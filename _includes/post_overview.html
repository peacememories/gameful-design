<article class="post">
    <header>
        <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
        <date datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</date>
    </header>
    {{ post.excerpt }}
    <p class="ellipsis">
        <a href="{{ site.baseurl }}">Read more</a>
    </p>
</article>
